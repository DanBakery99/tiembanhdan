<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tiệm Bánh DAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#78350F',
                        secondary: '#92400E',
                        accent: '#FBBF24',
                        background: '#FEF3C7',
                        text: '#451A03',
                    },
                    fontFamily: {
                        sans: ['Work Sans', 'sans-serif'],
                        serif: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
  <script type="module" crossorigin src="/assets/admin-BH-3HGnh.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/data-B5owOQz6.js">
</head>

<body class="bg-gray-100 text-text font-sans antialiased min-h-screen">

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <h2 class="text-2xl font-bold text-primary mb-6 text-center font-serif">Đăng Nhập Quản Trị</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Mật khẩu</label>
                    <input type="password" id="password"
                        class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary outline-none"
                        placeholder="Nhập mật khẩu...">
                </div>
                <p id="login-error" class="text-red-500 text-sm hidden">Mật khẩu không đúng!</p>
                <button type="submit"
                    class="w-full bg-primary text-white py-2 rounded-lg hover:bg-secondary transition-colors font-semibold">Đăng
                    Nhập</button>
            </form>
            <div class="mt-4 text-center">
                <a href="index.html" class="text-sm text-gray-500 hover:text-primary">Quay lại trang chủ</a>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="hidden min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm z-10 sticky top-0">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <h1 class="font-serif text-xl font-bold text-primary">Admin Panel</h1>
                    <span class="text-xs bg-accent/20 text-secondary px-2 py-0.5 rounded-full">Tiệm Bánh DAN</span>
                </div>
                <div class="flex items-center gap-4">
                    <a href="index.html" target="_blank"
                        class="text-sm text-gray-600 hover:text-primary flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                        Xem Trang
                    </a>
                    <button id="logout-btn" class="text-sm text-red-500 hover:text-red-700 font-medium">Đăng
                        Xuất</button>
                </div>
            </div>
        </header>

        <div class="flex flex-1 max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8 gap-8">
            <!-- Sidebar -->
            <aside class="w-64 flex-shrink-0">
                <nav class="space-y-1">
                    <button
                        class="tab-btn w-full text-left px-4 py-2 rounded-lg font-medium transition-colors bg-primary text-white"
                        data-tab="menu">Thực Đơn</button>
                    <button
                        class="tab-btn w-full text-left px-4 py-2 rounded-lg font-medium transition-colors hover:bg-white hover:text-primary text-gray-600"
                        data-tab="gallery">Hình Ảnh</button>
                    <button
                        class="tab-btn w-full text-left px-4 py-2 rounded-lg font-medium transition-colors hover:bg-white hover:text-primary text-gray-600"
                        data-tab="about">Giới Thiệu</button>
                    <button
                        class="tab-btn w-full text-left px-4 py-2 rounded-lg font-medium transition-colors hover:bg-white hover:text-primary text-gray-600"
                        data-tab="contact">Liên Hệ & Map</button>
                </nav>

                <div class="mt-8 p-4 bg-yellow-50 rounded-xl border border-yellow-100">
                    <h3 class="font-bold text-secondary mb-2 text-sm">Lưu Thay Đổi</h3>
                    <p class="text-xs text-secondary/80 mb-3">Lưu vào trình duyệt để xem trước. Để lưu vĩnh viễn, hãy
                        xuất file và gửi cho Admin hệ thống.</p>
                    <div class="space-y-2">
                        <button id="save-btn"
                            class="w-full bg-secondary text-white py-2 rounded-lg hover:bg-primary transition-colors text-sm font-medium">Lưu
                            Thay Đổi</button>
                        <button id="export-btn"
                            class="w-full bg-white border border-secondary text-secondary py-2 rounded-lg hover:bg-secondary hover:text-white transition-colors text-sm font-medium flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                            Xuất File data.js
                        </button>
                        <button id="reset-btn"
                            class="w-full text-red-500 hover:text-red-700 text-xs text-center py-1 mt-2">Reset về mặc
                            định</button>
                    </div>
                </div>
            </aside>

            <!-- Content Area -->
            <main class="flex-1 bg-white rounded-2xl shadow-sm p-6 min-h-[500px]">

                <!-- Menu Tab -->
                <div id="tab-menu" class="tab-content block animate-fade-in">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-serif font-bold text-text">Quản Lý Thực Đơn</h2>
                        <button onclick="addMenuItem()"
                            class="bg-accent text-primary px-4 py-2 rounded-lg font-semibold hover:bg-accent/80 transition-colors flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4"></path>
                            </svg>
                            Thêm Món
                        </button>
                    </div>
                    <div id="menu-list" class="space-y-4">
                        <!-- Items rendered by JS -->
                    </div>
                </div>

                <!-- Gallery Tab -->
                <div id="tab-gallery" class="tab-content hidden animate-fade-in">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-serif font-bold text-text">Quản Lý Hình Ảnh</h2>
                        <button onclick="addGalleryItem()"
                            class="bg-accent text-primary px-4 py-2 rounded-lg font-semibold hover:bg-accent/80 transition-colors flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4"></path>
                            </svg>
                            Thêm Ảnh
                        </button>
                    </div>
                    <div id="gallery-list" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <!-- Gallery items rendered by JS -->
                    </div>
                </div>

                <!-- About Tab -->
                <div id="tab-about" class="tab-content hidden animate-fade-in">
                    <h2 class="text-2xl font-serif font-bold text-text mb-6">Chỉnh Sửa Giới Thiệu</h2>
                    <form id="about-form" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tiêu Đề</label>
                            <input type="text" id="about-title-input"
                                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">URL Hình Ảnh</label>
                            <input type="text" id="about-image-input"
                                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary outline-none">
                            <input type="file" id="about-image-file"
                                class="mt-2 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/10 file:text-primary hover:file:bg-primary/20"
                                accept="image/*">

                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nội Dung (Mỗi đoạn văn cách nhau
                                bằng dòng mới)</label>
                            <textarea id="about-content-input" rows="6"
                                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary outline-none"></textarea>
                        </div>
                    </form>
                </div>

                <!-- Contact Tab -->
                <div id="tab-contact" class="tab-content hidden animate-fade-in">
                    <h2 class="text-2xl font-serif font-bold text-text mb-6">Liên Hệ & Bản Đồ</h2>
                    <form id="contact-form" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Địa Chỉ</label>
                            <input type="text" id="contact-address-input"
                                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Số Điện Thoại</label>
                            <input type="text" id="contact-phone-input"
                                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Giờ Mở Cửa</label>
                            <input type="text" id="contact-hours-input"
                                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Google Key/Embed URL</label>
                            <input type="text" id="contact-map-input"
                                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary outline-none">
                        </div>
                    </form>
                </div>

            </main>
        </div>
    </div>

</body>

</html>
